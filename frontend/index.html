<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Strapi - Permissions and Authentication</h1>
    <div class="login-box">
        <h2>Inloggning och registrering</h2>
        <div class="inlogg">
            <label for="username">Användarnamn eller email</label>
            <input type="text" id="username"><br>
            <label for="password">Lösenord</label>
            <input type="password" id="password"><br>
            <button id="login">Logga in</button>
        </div>
        <div class="registrering">
            <label for="usernamereg">Användarnamn</label>
            <input type="text" id="usernamereg"><br>
            <label for="emailreg">Email-adress</label>
            <input type="text" id="emailreg"><br>
            <label for="passwordreg">Lösenord</label>
            <input type="password" id="passwordreg"><br>
            <button id="register">Registrera användare</button>
        </div>
    </div>
    <div class="greeting hidden">
        <h2>Welcome! Logged in as: <span id="user"></span></h2>
    </div>

    <!-- <button id="getUsers">Hämta alla användare</button> -->
    <h2></h2>

    <h4>Strapi med CRUD</h4>
    <button id="get">GET</button>
    <button id="post">POST</button>
    <button id="put">PUT</button>
    <button id="delete">DELETE</button>
</body>

</html>
